    function newCard(abbrs) {
        let pool = [];
        const processTier = (tierItems, limit) => {
            let options = [];
            tierItems.forEach(item => {
                 options.push(item.t || item); // Handle plain strings from TIERS object
            });
            options = options.sort(() => Math.random() - 0.5);
            return options.slice(0, limit);
        };

        pool = [
            ...processTier(TIERS.common.items, 12),
            ...processTier(TIERS.uncommon.items, 8),
            ...processTier(TIERS.rare.items, 4)
        ];
        
        pool = pool.sort(() => Math.random() - 0.5);
        pool.splice(12, 0, "FREE");

        return { events: pool, marked: [12], winLine: [], rerolls: 2 };
    }

    async function startReplayMode(gid) {
        if(processedPlays[gid]) return;
        processedPlays[gid] = true;
        try {
            const resp = await fetch(`https://site.api.espn.com/apis/site/v2/sports/football/nfl/summary?event=${gid}`);
            const data = await resp.json();
            
            const hAbbr = TEAM_IDS[data.boxscore.teams[0].team.id] || "HOME";
            const aAbbr = TEAM_IDS[data.boxscore.teams[1].team.id] || "AWAY";
            
            let allPlays = [];
            if(data.drives && data.drives.previous) {
                data.drives.previous.forEach(d => { if(d.plays) d.plays.forEach(p => allPlays.push(p)); });
            }

            let idx = 0;
            setInterval(() => {
                if(idx >= allPlays.length) return;
                const play = allPlays[idx];
                const analyzed = analyzePlay(play.text, play.type?.text||"", hAbbr, aAbbr);
                
                const bgCol = TEAMS[hAbbr]?.c || "#333";
                const payload = { 
                    type:'FEED_ITEM', 
                    events: analyzed, 
                    text: play.text, 
                    bg: bgCol,
                    t1: hAbbr, t2: aAbbr, 
                    calls: gameState.calls 
                };
                
                if(analyzed.length > 0) {
                     analyzed.forEach(evt => { if(!gameState.calls.includes(evt)) gameState.calls.push(evt); });
                     payload.calls = gameState.calls;
                }
                send(payload); addFeedItem(payload); render();
                idx++;
            }, 5000); 
        } catch(e) { console.log(e); }
    }

                if(data.drives?.current?.plays?.length > 0) {

                } else if(data.drives?.previous?.length > 0) {
                    const prevDrive = data.drives.previous[data.drives.previous.length - 1];
                    if(prevDrive.plays && prevDrive.plays.length > 0) lastPlay = prevDrive.plays[prevDrive.plays.length - 1];
                }

                if(lastPlay && processedPlays[gid] !== lastPlay.id) {
                    processedPlays[gid] = lastPlay.id;
                    const analyzed = analyzePlay(lastPlay.text, lastPlay.type?.text || "", hAbbr, aAbbr);
                    const bgCol = TEAMS[hAbbr]?.c || "#333";

                    const payload = { type: 'FEED_ITEM', events: analyzed, text: lastPlay.text, bg: bgCol, t1: hAbbr, t2: aAbbr, calls: gameState.calls };
                    
                    if(analyzed.length > 0) {

                        payload.calls = gameState.calls;
                    }

                    send(payload); addFeedItem(payload); render();
                } 
            }
        } catch(e) { console.log("Feed Error:", e); }
    }

    function analyzePlay(text, typeStr, hAbbr, aAbbr) {
        if(!text) return [];
        const up = text.toUpperCase(); const typeUp = typeStr.toUpperCase(); let events = [];
        
        if(up.includes("TOUCHDOWN")) events.push("TOUCHDOWN");
        if(up.includes("FIELD GOAL") && !up.includes("NO GOOD") && !up.includes("MISSED")) events.push("FIELD GOAL");
        if(up.includes("MISSED") || up.includes("NO GOOD")) events.push("MISSED FG");
        if(up.includes("PUNT")) events.push("PUNT");
        
        const isRun = !up.includes("PASS") && !up.includes("SACK") && !up.includes("KICK") && !up.includes("PUNT");
        if(isRun && up.includes("LOSS OF")) events.push("TFL 1-9 YDS");

        if(up.includes("SACK")) { events.push("SACK"); }
        if(up.includes("INTERCEPT") || typeUp.includes("INTERCEPT")) events.push("INTERCEPTION");
        if(up.includes("FUMBLE")) events.push("FUMBLE");
        if(up.includes("RECOVERED") && !up.includes("ONSIDE")) events.push("TURNOVER");
        if(up.includes("TIMEOUT")) events.push("TIMEOUT");
        if(up.includes("PENALTY") || up.includes("FLAG")) events.push("PENALTY FLAG");
        if(up.includes("INCOMPLETE")) events.push("INC. PASS");
        if(typeUp.includes("KICKOFF")) events.push("KICKOFF");
        if(up.includes("TOUCHBACK")) events.push("TOUCHBACK");
        if(up.includes("REVERSED") || up.includes("REVIEW")) events.push("REVIEW");
        if(up.includes("INJURY")) events.push("INJURY");
        if(up.includes("SAFETY")) events.push("SAFETY");
        if(up.includes("BLOCKED")) events.push("BLOCKED KICK");
        
        if(up.includes("HOLDING")) events.push("HOLDING");
        if(up.includes("FALSE START")) events.push("FALSE START");
        if(up.includes("OFFSIDE")) events.push("OFFSIDES");
        if(up.includes("INTERFERENCE")) events.push("PASS INT");
        if(up.includes("ROUGHING")) events.push("ROUGHING PASSER");
        if(up.includes("TAUNTING")) events.push("TAUNTING");
        if(up.includes("SHOTGUN") || up.includes("(SHOTGUN)")) events.push("SHOTGUN");

        // NEW FIRST DOWN LOGIC
        if(up.match(/\b1ST DOWN\b/) || up.includes("AUTOMATIC FIRST DOWN")) events.push("1ST DOWN");

        const distMatch = up.match(/(\d+) (YD|YARD|YDS)/);
        if(distMatch) {
            const yds = parseInt(distMatch[1]);
            const isPass = up.includes("PASS") || up.includes("COMPLETE") || up.includes("THROWN");
            const isKick = up.includes("KICK") || up.includes("PUNT");
            
            // AUTO FIRST DOWN ON 10+ YARDS
            if(yds >= 10 && !isKick && !up.includes("PENALTY")) events.push("1ST DOWN");

            if(yds >= 1 && yds <= 4 && !isPass && !isKick) events.push("RUN 1-4 YDS");
            if(yds >= 5 && yds <= 9 && !isPass && !isKick) events.push("RUN 5-9 YDS");
            if(yds >= 10 && yds <= 19 && !isPass && !isKick) events.push("RUN 10-19 YDS");
            if(yds >= 20 && yds <= 39 && !isPass && !isKick) events.push("RUN 20-39 YDS");
            if(yds >= 40 && !isPass && !isKick) events.push("RUN 40+ YDS");
            
            if(yds >= 1 && yds <= 4 && isPass) events.push("PASS 1-4 YDS");
            if(yds >= 5 && yds <= 9 && isPass) events.push("PASS 5-9 YDS");
            if(yds >= 10 && yds <= 19 && isPass) events.push("PASS 10-19 YDS");
            if(yds >= 20 && yds <= 39 && isPass) events.push("PASS 20-39 YDS");
            if(yds >= 40 && isPass) events.push("PASS 40+ YDS");

            if(isKick && (up.includes("RETURN") || !up.includes("TOUCHBACK"))) {
                if(yds >= 1 && yds <= 9) events.push("RETURN 1-9 YDS");
                if(yds >= 10 && yds <= 19) events.push("RETURN 10-19 YDS");
                if(yds >= 20) events.push("RETURN 20+ YDS");
            }
        }
        return events;
    }

            });

    window.cellClick = function(pid, cIdx, idx) {
        let p = gameState.players[myId]; let c = p.cards[cIdx];
        
        if(!gameState.calls.includes(c.events[idx])) return; 

        if(c.marked.includes(idx)) c.marked = c.marked.filter(x=>x!==idx); else c.marked.push(idx);
        
        c.winLine = [];
        if(gameState.mode === 'CLASSIC') {
            for(let l of WINS) if(l.every(x => c.marked.includes(x) || c.events[x]==="FREE")) c.winLine = l;
        } else if(gameState.mode === 'X') {
            if(PATTERN_X.every(x => c.marked.includes(x) || c.events[x]==="FREE")) c.winLine = PATTERN_X;
        }
        
        if(c.winLine.length > 0) {
            currentWinnerName = myName;
            triggerWin(myName);
        }

        render(); send({ type: 'UPDATE', pData: p });
    };

        gameState.calls = []; 
        Object.keys(gameState.players).forEach(pid => { 
            let p = gameState.players[pid]; 
            gameState.players[pid] = createPlayerData(p.name, p.team, hostGameAbbrs); 
        }); 
        currentWinnerName = null; document.getElementById('winner-modal').style.display='none'; 
        render(); send({ type: 'STATE', state: gameState }); 
    }}
    
    function triggerWin(name) {
        send({ type: 'WINNER_DECLARED', name: name });
        celebrate(name);
        document.getElementById('winner-text').innerText = name + " WINS!"; 
        document.getElementById('winner-modal').style.display = 'block';
    }

    function celebrate(winnerName) { 
        const b = document.getElementById('celebration');
        b.innerHTML = ''; 
        
        let logoSrc = null;
        Object.values(gameState.players).forEach(p => { 
            if(p.name === winnerName) { 
                let t = TEAMS[p.team]; 
                if(t) logoSrc = `logos/${t.l}`; 
            } 
        });

        // Loop for Left Side
        for(let i=0; i<30; i++){ 
            let f = document.createElement('div'); 
            f.className = 'confetti football confetti-left';
            f.innerHTML='ðŸˆ'; 
            f.style.fontSize=(Math.random()*3+3)+'rem'; 
            
            let mx = 20 + Math.random()*30;
            let my = -60 - Math.random()*30;
            let ex = 60 + Math.random()*40;
            let ey = 20 + Math.random()*80;

            f.style.setProperty('--mid-x', mx+'vw');
            f.style.setProperty('--mid-y', my+'vh');
            f.style.setProperty('--end-x', ex+'vw');
            f.style.setProperty('--end-y', ey+'vh');
            
            f.style.animationDelay = (Math.random()*5)+'s';
            b.appendChild(f);
        }

        // Loop for Right Side
        if(logoSrc) {
            for(let i=0; i<30; i++){ 
                let l = document.createElement('img'); 
                l.className = 'confetti logo-confetti confetti-right';
                l.src = logoSrc;
                
                let mx = -20 - Math.random()*30;
                let my = -60 - Math.random()*30;
                let ex = -60 - Math.random()*40;
                let ey = 20 + Math.random()*80;

                l.style.setProperty('--mid-x', mx+'vw');
                l.style.setProperty('--mid-y', my+'vh');
                l.style.setProperty('--end-x', ex+'vw');
                l.style.setProperty('--end-y', ey+'vh');

                l.style.animationDelay = (Math.random()*5)+'s';
                b.appendChild(l);
            }
        }
    }

    function checkGlobalWin() {
        let winnerFound = null;
        Object.values(gameState.players).forEach(p => { if(p.cards.some(c => c.winLine.length > 0)) winnerFound = p.name; });
        if(winnerFound && currentWinnerName !== winnerFound) {
            currentWinnerName = winnerFound; triggerWin(winnerFound);
        }
    }

    function connectMQTT() {
        client = mqtt.connect(BROKER);
        const t = `${TOPIC_PRE}/${roomCode}`;
        client.on('connect', () => {
            client.subscribe(t);
            if(isHost) setInterval(() => send({ type: 'STATE', state: gameState }), 2000);
            else {
                send({ type: 'JOIN', name: myName, team: myTeam });
                let joinInt = setInterval(() => { if(gameState.players[myId]) clearInterval(joinInt); else send({ type: 'JOIN', name: myName, team: myTeam }); }, 2000);
            }
        });
        client.on('message', (tpc, m) => {
            try {
                const msg = JSON.parse(m.toString());
                if(msg.type === 'FEED_ITEM') { 
                    addFeedItem(msg); 
                    if(msg.calls) { gameState.calls = msg.calls; render(); } 
                    return; 
                }
                if(msg.type === 'SCORE_UPDATE') { updateScoreboard(msg); return; }
                if(msg.type === 'WINNER_DECLARED') {
                    currentWinnerName = msg.name;
                    document.getElementById('winner-text').innerText = msg.name + " WINS!"; 
                    document.getElementById('winner-modal').style.display = 'block';
                    celebrate(msg.name);
                    return;
                }

                if(msg.sender === myId) return;

                if(isHost) {
                    if(msg.type === 'JOIN') { 
                        if(!gameState.players[msg.sender]) {
                            gameState.players[msg.sender] = createPlayerData(msg.name, msg.team, hostGameAbbrs); 
                            render(); send({ type: 'STATE', state: gameState }); 
                        }
                    }
                    if(msg.type === 'UPDATE') { gameState.players[msg.sender] = msg.pData; checkGlobalWin(); render(); send({ type: 'STATE', state: gameState }); }
                    if(msg.type === 'UPDATE_TEAM') { if(gameState.players[msg.sender]) { gameState.players[msg.sender].team = msg.team; render(); } }
                } else {
                    if(msg.type === 'STATE') {
                        gameState = msg.state;
                        render();
                    }
                }
            } catch(e) { console.log(e); }
        });
    }
    
    function send(pl) { pl.sender = myId; if(client) client.publish(`${TOPIC_PRE}/${roomCode}`, JSON.stringify(pl)); }
</script>
